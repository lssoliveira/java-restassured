name: API Test Restassured Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      test_parameter:
        description: 'Par√¢metro de Teste (opcional)' 
        required: false
        default: ''

jobs:
  test:
    name: API Test Job
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Execute Gradle build
      run: gradle build

    - name: Run Tests
      run: |
        if [[ -n "${{ github.event.inputs.test_parameter }}" ]]; then
        ./gradlew test --tests "${{ github.event.inputs.test_parameter }}"
        else
        ./gradlew test
        fi

    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: build/reports/tests/test
        
    - name: Upload Test Results XML
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: build/test-results/test

    - name: Generate Summary
      uses: janisz/action@v2
      if: always()
      with:
        paths: "build/test-results/test/TEST-*.xml"
